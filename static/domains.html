/* CSS */

.list-counter-circle {
  list-style: none;
  counter-reset: list;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
.list-counter-circle>li {
  position: relative;
  display: block;
  height: 2rem;
  line-height: 2rem;
  margin-left: 1.75rem;
  margin-bottom: .25rem;
  padding-left: 1rem;
  padding-right: .5rem;
  color: #e7e7e7;
  background: #27ac49;
  white-space: nowrap;
  border-radius: .25rem;
  white-space: pre-wrap;
    height: auto;
}
.list-counter-circle>li:last-child {
  margin-bottom: 0;
}
.list-counter-circle>li::before {
  content: counter(list);
  counter-increment: list;
  position: absolute;
  left: -2rem;
  top: -.25rem;
  bottom: -.25rem;
  width: 2.5rem;
  line-height: 2rem;
  border-radius: 1.25rem;
  border: .25rem solid #e7e7e7;
  text-align: center;
  color: #e7e7e7;
  background: #1e8827;
}
    .domain__name {

    }
    .domain__name h3 {
      display: inline-block;
      position: relative;
      background: #0097a7;
      color: #e7e7e7;
      margin-bottom: 0;
      padding: .5rem 3rem;
      font-size: 1.5rem;
      text-transform: uppercase;
    }
    .domain__name h3::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      border-left: 1.5rem solid #e7e7e7;
      border-top: 3rem solid transparent; 
      border-bottom: 3rem solid transparent;      
    }
    .domain__name h3::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      border-right: 1.5rem solid #e7e7e7;
      border-top: 3rem solid transparent; 
      border-bottom: 3rem solid transparent;

            this.Delegat = "";

      function getGataFromUL(domain,className){
        const Array = domain.getElementsByClassName(className)[0].getElementsByClassName("domain__list-in-element")[0].getElementsByClassName("domain__row-list");
        let data = [];
        for (let element of Array) {
          data.push(element.textContent);
        }

        return data
      }
      function getJSONStruct(element){
      const domain = element.parentElement.parentElement;
      
      const JSONStruct = {
        ID : 0,
        Name: domain.getElementsByClassName("domain__name")[0].textContent,
        Driver: domain.getElementsByClassName("domain__driver")[0].getElementsByClassName("domain__content")[0].textContent,
        Delegat: domain.getElementsByClassName("domain__delegat")[0].getElementsByClassName("domain__content")[0].textContent,
        KeyFunction: getGataFromUL(domain,"domain__key-function"),
        Constraints: getGataFromUL(domain,"domain__сonstraints"),
        Experience: getGataFromUL(domain,"domain__experience"),
        KPI: getGataFromUL(domain,"domain__KPI"),
        Resourses: getGataFromUL(domain,"domain__resourses"),
        Members: getGataFromUL(domain,"domain__members"),
        DateReview: domain.getElementsByClassName("domain__date-review")[0].getElementsByClassName("domain__content")[0].textContent
      }

      const data = JSON.stringify(JSONStruct, null, ' ');
      navigator.clipboard.writeText(data)
      .then(() => {
        alert("Данные в буфере обмена");
      })
      .catch(err => {
        alert(err.message);

      });


      }
      function addDomainContentList(e){
        let ul = e.parentElement.parentElement.getElementsByClassName("domain__list-in-element")[0];
        const li = document.createElement("li");
        li.classList.add("domain__row-list");
        ul.append(li);
        editDomainContentList(li);

      }
      function editDomainContentList(li){
        const value = li.innerText;
        li.innerHTML = "";
        li.classList.remove("onhover");

        let divGroup = document.createElement("div");
        divGroup.className = "input-group-append";
        const input = document.createElement("input");
        input.value = value;
        input.className="form-control";
        divGroup.append(input);
        const btnOk = document.createElement("button");
        btnOk.className = "btn btn-outline-secondary";
        btnOk.type = "button"
        btnOk.insertAdjacentHTML("beforeend",`<i class="fa fa-floppy-o" aria-hidden="true"></i>`);
        const Save = ()=>{
          if (input.value ==""){
            li.parentElement.removeChild(li);
          }else{
            li.innerText = input.value
            li.classList.add("onhover");
            li.insertAdjacentHTML("beforeend",`<button class="btn" type="button" onclick="editDomainContentList(this.parentElement)"><i class="fa fa-pencil" aria-hidden="true"></i></button>`);
          }
        }
        btnOk.removeEventListener("click",Save);
        btnOk.addEventListener("click",Save);
        divGroup.append(btnOk);

        const btnCancel = document.createElement("button");
        btnCancel.className = "btn btn-outline-secondary";
        btnCancel.type = "button";
        btnCancel.insertAdjacentHTML("beforeend",`<i class="fa fa-times" aria-hidden="true"></i>`);

        const Close = ()=>{
            li.innerHTML="";
            li.classList.add("onhover");
            if (value===""){
              li.parentNode.removeChild(li)
            }else{
              li.innerText = value;
            }


            li.insertAdjacentHTML("beforeend",`<button class="btn" type="button" onclick="editDomainContentList(this.parentElement)"><i class="fa fa-pencil" aria-hidden="true"></i></button>`);

        }
        btnCancel.removeEventListener("click",Close);
        btnCancel.addEventListener("click",Close);
        divGroup.append(btnCancel);
        li.append(divGroup);

      }
      function editDomainContent(e){
        let div = e.parentElement.parentElement.getElementsByClassName("domain__content")[0];
        const value = div.textContent;
        div.textContent="";
        div.classList.add("input-group");
        div.classList.add("mb-3");
        
        const input = document.createElement("textarea");
        input.rows=1;
        input.value = value;
        input.className="form-control";
        input.rows = value.split(/\n/).length+2;
        div.append(input);

        
        const divGroup = document.createElement("div");
        divGroup.className = "input-group-append";
        const btnOk = document.createElement("button");
        btnOk.className = "btn btn-outline-secondary";
        btnOk.type = "button";
        btnOk.insertAdjacentHTML("beforeend",`<i class="fa fa-floppy-o" aria-hidden="true"></i>`);
        const Save = ()=>{
          const newValue = input.value;
          div.classList.remove("input-group");
          div.classList.remove("mb-3");
          div.innerHTML = "";
          div.textContent = newValue;
        }
        btnOk.removeEventListener("click",Save);
        btnOk.addEventListener("click",Save);
        divGroup.append(btnOk);
        const btnCancel = document.createElement("button");
        btnCancel.className = "btn btn-outline-secondary";
        btnCancel.type = "button";
        btnCancel.insertAdjacentHTML("beforeend",`<i class="fa fa-times" aria-hidden="true"></i>`);
        const Close = ()=>{
          div.classList.remove("input-group");
          div.classList.remove("mb-3");
          div.innerHTML = "";
          div.textContent = value;

        }
        btnCancel.removeEventListener("click",Close);
        btnCancel.addEventListener("click",Close);
        divGroup.append(btnCancel);
        div.append(divGroup);
      }
    </script>
